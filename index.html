<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YJ TALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>07:03</span> 
        </div> 
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>        
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to YJ TALK</h1>
        <p class="welcome-header__text">
            If you have a YJ TALK Account, log in with your email or phone number. 
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required name="username" type="text" placeholder="Email or phone number" />
        <input required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find YJ TALK Account or Password</a>
    </form>



    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
</body>
</html>
