<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - YJ TALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>07:03</span> 
        </div> 
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>        
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
       <i class="fas fa-info-circle"></i> Friends' Names Display
       <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://postfiles.pstatic.net/MjAyMjExMDRfMTgz/MDAxNjY3NTY4MTk4MzY0.ER_lPRUIV3ikz4drpn3B9iX5gzyPwFU4dKVlCryeb2og.CQRn7sPpWrtJuDUq1CXRwMlv7EpZH47LBwGMtgWtOfAg.JPEG.minsu0874/20220602_132147502_iOS.jpg?type=w580" 
                     class="user-component__avatar user-component__avatar--xl" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">MINSOO</h4>
                   <!-- <h6 class="user-component__subtitle">this is test</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" 
                         class="user-component__avatar user-component__avatar--sm" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class ="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class ="nav__btn">
                <a class ="nav__link" href="chats.html">
                    <span class="nav__notification badge">957</span>
                        <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class ="nav__btn">
                <a class ="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class ="nav__btn">
                <a class ="nav__link" href="more.html">
                    <span class="nav__reddot"> </span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
</body>
</html>
